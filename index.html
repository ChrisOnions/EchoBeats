<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Title TBD</title>
  <!-- link to adobe typekit typefaces -->
  <link rel="stylesheet" href="https://use.typekit.net/vjf8nnn.css">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>

  <header>
    <div id="headerContainer">
      <h1 class="headerTextDisplay">
        <i class="fab fa-spotify"></i> &nbsp;
        Super Awesome Dev Team
      </h1>
      <a id="loginButton" class="headerTextDisplay" href="#">Login In</a>
    </div>
  </header>

  <main>
    <div id="mainContainer">
      <div class="searchCard">
        <div class="instructionsHeading">
          <h3>Search by artist, song or genre to generate a playlist of similar songs.</h3>
        </div>

        <form>
          <div class="searchBoxContainer">
            <p>Use the range selector to define
              how long you would like the playlist to be. Alternatively, press the
              "Random" button to generate a random playlist.</p>
            <input id="searchBarInput" type="text" name="userInput" placeholder="Search by Artist, Genre or Song">
            <label for="playlistLengthNumber" id="playlistLengthLabel">Playlist Length (number of songs):</label>
            <div class="inputLengthContainer">
              <input type="range" min="5" max="10" value="8" id="playlistLengthRange">
              <input type="number" min="5" max="10" value="8" id="playlistLengthNumber">
            </div>
          </div>
          <button class="buttonDisplay" type="submit">Search</button>
          <button class="buttonDisplay" type="submit">Random</button>
        </form>

      </div>
    </div>

  </main>

  <footer><i class="far fa-copyright"></i>
    2021 Super Awesome Dev Team
    <a href="./results.html">!</a>
  </footer>
  <script src="./assets/javaScript/javaScript.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>

</html>
