<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>

  <header>
    <div id="headerContainer">
      <div>
        <h1 class="headerTextDisplay">Super Awesome Dev Team</h1>
      </div>
      <div>
        <h1 class="headerTextDisplay">Login In</h1>
      </div>
    </div>
  </header>

  <main>
    <div id="mainContainer">
      <div class="searchCard">
        <div class="instructionsText">
          <h3>Search by artist, song or genre to generate a playlist of similar songs. Use the range selector to define
            how long you would like the playlist to be. Alternatively, press the
            "Random" button to generate a random playlist.</h3>
        </div>

        <form>
          <div class="searchBoxContainer">
            <input id="searchBarInput" type="text" name="userInput" placeholder="Search by Artist, Genre or Song">
            <label for="playlistLengthNumber" id="playlistLengthLabel">Playlist Length (number of songs):</label>
            <input type="range" min="5" max="10" value="8" id="playlistLengthRange">
            <input type="number" min="5" max="10" value="8" id="playlistLengthNumber">
          </div>
          <button class="buttonDisplay" type="submit">Search</button>
          <button class="buttonDisplay" type="submit">Random</button>
        </form>

      </div>
    </div>

  </main>

  <footer>
    Footer - content to be added
  </footer>
  <script src="./assets/javaScript/javaScript.js"></script>
</body>

</html>
